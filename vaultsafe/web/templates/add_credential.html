<!-- vaultsafe/templates/add_credential.html -->
{% extends "base.html" %}
{% block title %}Add Credential{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Add New Credential</h2>
            <form method="POST" action="{{ url_for('main.add_credential') }}">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name* (required)</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="E.g- 'My Facebook Account', 'My SBI Credential' etc" required>
                </div>
                <!-- Mnemonics -->
                <div class="form-group">
                    <label for="mnemonics">Mnemonics* (required; comma-separated)</label>
                    <input type="text" class="form-control" id="mnemonics" name="mnemonics" placeholder="fb, facebook" required>
                    <small class="form-text text-muted">Enter mnemonic words separated by commas (e.g., word1, word2).</small>
                </div>
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username (optional)</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Add the username associated with the credential">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password (optional)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!-- Recovery Key -->
                <div class="form-group">
                    <label for="recovery_key">Recovery Key (optional)</label>
                    <input type="password" class="form-control" id="recovery_key" name="recovery_key" placeholder="If you have any recovery key add here.">
                </div>
                <!-- URL -->
                <div class="form-group">
                    <label for="url">URL (optional)</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>
                <!-- Primary Email -->
                <div class="form-group">
                    <label for="primary_email">Primary Email (optional)</label>
                    <input type="email" class="form-control" id="primary_email" name="primary_email">
                </div>
                <!-- Secondary Email -->
                <div class="form-group">
                    <label for="secondary_email">Secondary Email (optional)</label>
                    <input type="email" class="form-control" id="secondary_email" name="secondary_email">
                </div>
                <!-- Token -->
                <div class="form-group">
                    <label for="token">Token (optional)</label>
                    <input type="password" class="form-control" id="token" name="token" placeholder="If you have any token associated with this credential add here.">
                </div>
                <!-- Notes -->
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Credential</button>
            </form>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
